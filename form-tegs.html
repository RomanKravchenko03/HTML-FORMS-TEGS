<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit">
    <hr>
    <h1>Обработка персональных данных</h1>
    <h2><b>Имя и Фамилия</b></h2>
    <div><label for="One">
        Имя:
    </label>
    <input type="text" name="Name" id="One">
</div>
<br>
<div>
    <label for="Two">
        Фамилия:
       </label>
       <input type="text" name="Name" id="Two">
    </div>
    <br>
    <p><b>Дата рождения(v.1)</b></p>
    <div>
        <label for="Three">
            Число:
        </label>
        <input type="number" id="Three" min="1" max="31">
        <label for="Month">
            Месяц:
        </label>
        <select name="month" id="Month">
<option value="Сентябрь">Сентябрь</option>
<option value="Октябрь">Октябрь</option>
<option value="Ноябрь">Ноябрь</option>
<option value="Декабрь">Декабрь</option>
<option value="Январь">Январь</option>
<option value="Февраль">Февраль</option>
<option value="Март">Март</option>
<option value="Апрель">Апрель</option>
<option value="Май">Май</option>
<option value="Июнь">Июнь</option>
<option value="Июль">Июль</option>
<option value="Август">Август<option>
</select>
        <label for="Week">
            Год:
        </label>
        <input type="number" id="Week" min="1960" max="2024">
    </div>
    <br>
    <h2>Дата рождения(v.2)</h2>
    <div>
        <label for="Pro">
           Число, месяц и год
        </label>
        <input type="date" id="Pro">
    </div>
    <hr>
    <div>
        <h1>Контактные данные: телефон и почта</h1>
        <label for="tele">
            Телефон:
        </label>
        <input type="tel" id="tele">
    </div>
    <br>    
    <div>
        <label for="email"> 
            Почта
        </label>
        <input type="email" name="email" id="email">
    </div>
    <br>
    <div>
        <label for="check">
            Поставь галочку!
        </label>
        <input type="checkbox" name="check" id="check">
        <br>
        <button type="reset">Отправить</button>
    </div>

    
</form>
</body>
</html>
